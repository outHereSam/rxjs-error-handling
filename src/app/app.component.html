<div class="container">
  <h1>RxJS Error Handling & Debugging</h1>

  <button class="fetch" (click)="fetchData()">Fetch Data</button>

  <div class="data-container">
    <h4>Fetched Data</h4>

    @if(loading) {
    <div class="loading">Loading...</div>
    } @if(!loading && data.length > 0) {
    <div class="data">
      @for (product of data; track product.id) {
      <div class="product">
        <p class="name">{{ product.name }}</p>
        <p class="price">${{ product.price }}</p>
      </div>
      }
    </div>
    } @if (!loading && error) {
    <div class="error">
      <p>
        {{ error }}
      </p>
    </div>
    }
  </div>
</div>
